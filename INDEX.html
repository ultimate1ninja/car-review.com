<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Overview - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Car Overview</h1>
        <nav>
            <a href="luxurious.html">Luxurious</a>
            <a href="vintage.html">Vintage</a>
            <a href="classic.html">Classic</a>
            <a href="normal.html">Normal</a>
            <a href="hyper.html">Hyper</a>
        </nav>
    </header>
    <main>
        <section id="search">
            <input type="text" id="searchInput" placeholder="Search cars...">
        </section>
        <section id="cars" class="container">
            <h2>Explore Our Car Categories</h2>
            <div class="car-grid" id="carGrid">
                <div class="car-card">
                    <img src="images/luxurious1.jpg" alt="Luxurious Car">
                    <h3 class="car-title">Luxurious Car 1</h3>
                </div>
                <div class="car-card">
                    <img src="images/vintage1.jpg" alt="Vintage Car">
                    <h3 class="car-title">Vintage Car 1</h3>
                </div>
                <div class="car-card">
                    <img src="images/classic1.jpg" alt="Classic Car">
                    <h3 class="car-title">Classic Car 1</h3>
                </div>
                <div class="car-card">
                    <img src="images/normal1.jpg" alt="Normal Car">
                    <h3 class="car-title">Normal Car 1</h3>
                </div>
                <div class="car-card">
                    <img src="images/hyper1.jpg" alt="Hyper Car">
                    <h3 class="car-title">Hyper Car 1</h3>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
